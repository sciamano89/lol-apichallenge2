<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My (Ability) Power is Over 9000!</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/extraStyle.css" rel="stylesheet" type="extraStyle/css">
    <link rel="shortcut icon" href="/media/icon.png">
    <script src="js/libs/jquery-1.5.1.js"></script>
    <script src="js/main.js"></script>
	<audio src="media/veigar-soundtrack.mp3" id="soundtrack"></audio>
	<img src = "http://ddragon.leagueoflegends.com/cdn/img/champion/splash/Veigar_8.jpg" class="background"></img>
	<video src="media/veigar-loginScreen.mp4" autoplay loop class="background"></video>
  </head>

<body onload="SendQuery('items_normal_euw_bronze', 'PickRate', 'DESC', 'items'); PlaySoundtrack()">
 <div class="containerTitle">
 	<div class="titleHeader">My Ability Power is Over 9000!</div>
 </div>
 
<div class="container">

<button class="muteUnmuteButton" id="muteUnmuteButton" onclick="MuteUnmute();" style="background-image:url(media/unmuted.png);"></button>

      <div class="sidebar" id="leftSidebar" style="margin-left: -30px; float: left; border-top-left-radius: 10px 10px; border-bottom-left-radius: 10px 10px;"></div>
      <div class="sidebar" id="rightSidebar"  style="float: right; margin-right: -30px; border-top-right-radius: 10px 10px; border-bottom-right-radius: 10px 10px;"></div>
      
	<h4 class="description">use the buttons to see stats from patch 5.14 and their differences from patch 5.11</h4>
    <br>
    
    <div  style="border-top: 5px inset rgba(249,188,255,1.00); position:relative; top:-12px;"></div>
    <div  style="border-top: 5px inset rgba(249,188,255,1.00); position:relative; top:262px;"></div>

   <div class = "topButtons">
        <button class="pushTopButtonDown" id="items" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="float: left; width: 100px; margin-left: 6px;">Items</button>
        <button class="topButton" id="champions" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="float:left;width:160px; margin-left:12px;">Champions</button>
        <button class="topButton" id="roles" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="float:left;width:100px; margin-left:12px;">Roles</button>
        <button class="topButton" id="eloAll" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="width: 394px; color: rgba(253,250,255,1.00); vertical-align: 4px; float: right; margin-right: 6px;">All tiers</button>	
    </div>
    
    <div class = "topButtons">
        <button class="topButtonImage" id="challenger" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="background-image: url(/media/base_icons/challenger.png), linear-gradient(130deg,rgba(150,101,154,1.00) 0%,rgba(222,172,227,1.00) 100%);"></button>
        <button class="topButtonImage" id="master" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="background-image: url(/media/base_icons/master.png), linear-gradient(130deg,rgba(150,101,154,1.00) 0%,rgba(222,172,227,1.00) 100%)"></button>
        <button class="topButtonImage" id="diamond" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="background-image: url(/media/base_icons/diamond.png), linear-gradient(130deg,rgba(150,101,154,1.00) 0%,rgba(222,172,227,1.00) 100%)"></button>
        <button class="topButtonImage" id="platinum" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="background-image: url(/media/base_icons/platinum.png), linear-gradient(130deg,rgba(150,101,154,1.00) 0%,rgba(222,172,227,1.00) 100%)"></button>
        <button class="topButtonImage" id="gold" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="background-image: url(/media/base_icons/gold.png), linear-gradient(130deg,rgba(150,101,154,1.00) 0%,rgba(222,172,227,1.00) 100%)"></button>
        <button class="topButtonImage" id="silver" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="background-image: url(/media/base_icons/silver.png), linear-gradient(130deg,rgba(150,101,154,1.00) 0%,rgba(222,172,227,1.00) 100%)"></button>
        <button class="pushTopButtonDownImage" id="bronze" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="background-image: url(/media/base_icons/bronze.png), linear-gradient(130deg,rgba(150,101,154,1.00) 0%,rgba(222,172,227,1.00) 100%"></button>
        <button class="topButtonImage" id="unranked" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="background-image: url(/media/base_icons/unranked.png), linear-gradient(130deg,rgba(150,101,154,1.00) 0%,rgba(222,172,227,1.00) 100%"></button>
        </div>
        
        <div class = "topButtons">
        <button class="topButton" id="ranked" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="width:110px; float:left; margin-left:6px;">Ranked</button>
        <button class="pushTopButtonDown" id="normal" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="width:110px;float:left; margin-left:12px;">Normal</button>
 <button class="topButton" id="regionAll" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="width: 654px; color: rgba(253,250,255,1.00); vertical-align: 4px; float: right; margin-right: 6px;">All regions</button>
		 </div>
         
 	<div class = "topButtons">
    <button class="regionTopButton" id="tr" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="float:right;  margin-right:6px;">tr</button>
    <button class="regionTopButton" id="ru" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="float:right;  margin-right:6px;">ru</button>
    <button class="regionTopButton" id="oce" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="float:right;  margin-right:6px;">oce</button>
    <button class="regionTopButton" id="las" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="float:right;  margin-right:6px;">las</button>
    <button class="regionTopButton" id="lan" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="float:right;  margin-right:6px;">lan</button>
    <button class="regionTopButton" id="kr" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="float:right;  margin-right:6px;">kr</button>
    <button class="regionTopButton" id="eune" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="float:right;  margin-right:6px; vertical-align: 8px;">eu<br>ne</button>
    <button class="regionTopButton" id="br" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="float:right;  margin-right:6px;">br</button>
    <button class="regionPushTopButtonDown" id="euw" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="float:right; margin-right:6px;">euw</button>
    <button class="regionTopButton" id="na" onMouseDown="PushButtonDown(this); PushOtherButtonsUp(this);" onMouseOver="HoverButton(this)" onMouseOut="HoverOutButton(this)" style="float:right; margin-right:6px;">na</button>
        </div>
    
    <table class="table table-striped table-hover" id="mainTable">
    </table>    
      
       
	<p class="footer" id="footer">design &#38 programming by <a href="http://www.rprevidi.com" style="text-decoration: none; color: rgba(255,255,255,1.00);">Merricat, NA </a>--- design &#38 motion graphics by <a href="http://jsbaratta.com" style="text-decoration:none; color: rgba(255,255,255,1.00);">Osbourne Cox, NA</a></p>
     <footer>  
      </footer>   
  </div>
</body>
</html>
